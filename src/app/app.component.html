<div class="flex h-screen bg-gray-100">
  <app-banner></app-banner>
  <!-- Sidebar -->
  <aside class="bg-white shadow-md transition-transform transform lg:translate-x-0 -translate-x-full lg:w-64 w-20"
    [ngClass]="{'-translate-x-full': isSidebarCollapsed}">
    <div class="h-16 flex items-center justify-center border-b">
      <h1 class="text-xl font-bold text-gray-700 lg:block hidden">{{ title }}, {{greeting}}</h1>
    </div>
    <nav class="p-4">
      <ul>
        <li *ngFor="let item of menuItems" class="mb-4" [class.active]="activeItem === item.path"
          (click)="setActive(item.path)">
          <a [routerLink]="item.path" routerLinkActive="text-blue-500"
            class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <i [class]="item.icon"></i>
            <span class="ml-2 lg:block hidden">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>


  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Header -->
    <header class="flex flex-col">
      <div class="flex items-center justify-between h-16 px-6 bg-white border-b shadow">
        <button class="lg:hidden p-2" (click)="toggleSidebar()">
          <i class="fas fa-bars text-gray-700"></i>
        </button>

        <div class="flex flex-row w-full justify-between items-center p-4">
          <h2 class="text-lg font-semibold text-gray-700">{{currentDepartment}}</h2>

          <!-- Navigation Menu -->
          <nav class="flex space-x-4 text-gray-700">
            <ng-container *ngFor="let item of departmentItems">
              <div class="relative" (click)="toggleSubMenu(item)">
                <a routerLink="{{ item.path }}" class="p-4 hover:text-blue-500"
                  [class.text-blue-600]="activeItem === item.path">
                  <i class="{{ item.icon }}"></i> {{ item.label }}
                </a>
                <!-- Flyout Menu (Submenu) -->
                <div *ngIf="item.isOpen" class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg text-gray-700">
                  <ul class="py-2" style="display: none;">
                    <li *ngFor="let subItem of item.subMenu">
                      <a routerLink="{{ subItem.path }}" class="block px-4 py-2 text-sm hover:text-blue-600"
                        [class.text-blue-600]="activeItem === subItem.path" (click)="setActive(subItem.path)">
                        <i class="{{ subItem.icon }}"></i> {{ subItem.label }}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </ng-container>
          </nav>
        </div>

        <div class="flex items-center space-x-4">
          <button class="relative focus:outline-none">
            <i class="fas fa-bell text-gray-600"></i>
            <span
              class="absolute top-0 right-0 inline-flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-red-500 rounded-full">3</span>
          </button>

        </div>
        <div class="relative">
          <button class="flex items-center focus:outline-none">
            <img class="w-8 h-8 rounded-full" src="https://via.placeholder.com/40" alt="User Avatar" />
            <span class="ml-2 text-sm font-medium text-gray-700 lg:block hidden">Admin</span>
          </button>

          <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg text-gray-700 hidden group-hover:block">
            <ul class="py-2">
              <li><a href="#" class="block px-4 py-2 text-sm">Profile</a></li>
              <li><a href="#" class="block px-4 py-2 text-sm">Settings</a></li>
              <li><a href="#" class="block px-4 py-2 text-sm">Logout</a></li>
            </ul>
          </div>
        </div>


      </div>

    </header>




    <!-- Router Outlet -->
    <main class="flex-1 overflow-y-auto p-6">
      <div [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
      <!-- <router-outlet></router-outlet> -->
    </main>
  </div>
</div>
