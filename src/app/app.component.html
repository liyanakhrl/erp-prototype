<div class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="h-16 flex items-center justify-center border-b">
      <h1 class="text-xl font-bold text-gray-700">My App</h1>
    </div>
    <nav class="p-4">
      <ul>
        <li class="mb-4">
          <a routerLink="/dashboard" routerLinkActive="text-blue-500"
            class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <span class="mr-2"><i class="fas fa-home"></i></span> Dashboard
          </a>
        </li>
        <li class="mb-4">
          <a routerLink="/customers" routerLinkActive="text-blue-500"
            class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <span class="mr-2"><i class="fas fa-users"></i></span> Customers
          </a>
        </li>
        <li class="mb-4">
          <a routerLink="/orders" routerLinkActive="text-blue-500"
            class="flex items-center px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-md">
            <span class="mr-2"><i class="fas fa-box"></i></span> Orders
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Header -->
    <header class="flex items-center justify-between h-16 px-6 bg-white border-b shadow">
      <div>
        <h2 class="text-lg font-semibold text-gray-700">{{ title }}</h2>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Notifications Icon -->
        <button class="relative focus:outline-none">
          <i class="fas fa-bell text-gray-600"></i>
          <span
            class="absolute top-0 right-0 inline-flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-red-500 rounded-full">3</span>
        </button>

        <!-- User Avatar -->
        <div class="relative">
          <button class="flex items-center focus:outline-none">
            <img class="w-8 h-8 rounded-full" src="https://via.placeholder.com/40" alt="User Avatar" />
            <span class="ml-2 text-sm font-medium text-gray-700">Admin</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Router Outlet -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
