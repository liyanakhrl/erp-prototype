<!-- Mobile Menu Icon (Visible on mobile) -->
<div class="md:hidden flex items-center space-x-3">
  <button class="text-gray-900" (click)="toggleMobileMenu()">
    <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
  </button>
</div>

<!-- Mobile Dropdown Menu (Visible when mobile menu is open) -->
<div class="md:hidden" *ngIf="isMobileMenuOpen">
  <div class="p-4 space-y-4">
    <button class="w-full text-gray-900 font-medium hover:text-blue-600">Product</button>
    <button class="w-full text-gray-900 font-medium hover:text-blue-600">Features</button>
    <button class="w-full text-gray-900 font-medium hover:text-blue-600">Marketplace</button>
    <button class="w-full text-gray-900 font-medium hover:text-blue-600">Company</button>
    <button class="w-full text-gray-900 font-medium hover:text-blue-600">Log in</button>
    <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Sign up</button>
  </div>
</div>
