<div class="masonry">
  <div 
    *ngFor="let card of cards; let i = index" 
    class="masonry-item"
    [ngClass]="{'stretch': i === cards.length - 1}" 
  >
    <h3 class="text-sm font-bold p-2 text-center">{{ card.title }}</h3>
    <div class="content">
      <p class="italic">Dear {{ card.receiver }},</p>
      <p>{{ card.message }}</p>
      <p class="text-right mt-4 text-sm">From {{ card.sender }}</p>
    </div>
  </div>
</div>
