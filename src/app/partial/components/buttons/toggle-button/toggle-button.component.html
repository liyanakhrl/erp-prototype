<!-- Toggle Button -->
<label class="flex items-center cursor-pointer">
    <!-- Hidden Checkbox -->
    <input type="checkbox" class="sr-only peer" id="toggleButton">
    <!-- Toggle Track -->
    <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-indigo-500 relative transition">
        <!-- Toggle Thumb -->
        <div class="absolute w-6 h-6 bg-white rounded-full left-1 top-1 transition-transform peer-checked:translate-x-6 shadow"></div>
    </div>
</label>
