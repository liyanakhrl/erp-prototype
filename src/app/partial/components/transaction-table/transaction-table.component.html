<div class="transaction-table p-6 bg-white rounded-lg shadow-xl border border-gray-200 dark:bg-gray-900 text-black dark:text-white dark:border-gray-300 dark:border-2">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:bg-gray-900 text-black dark:text-white">Recent Activity</h2>
    <div *ngFor="let section of (transactions | keyvalue)" class="transaction-section mb-8">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2 dark:text-white dark:hover:text-black">{{ section.key }}</h3>
        <div *ngFor="let transaction of section.value"
            class="transaction-item flex space-between items-center py-4 border-b hover:bg-gray-50 transition duration-200 dark:hover:bg-gray-400 dark:hover:text-black">
            <div class="transaction-amount flex items-center flex-1 dark:text-white">
                <span class="text-xl font-semibold mr-4 text-gray-800  flex-1 text-left dark:text-gray-400 dark:hover:text-black ">{{ transaction.amount }}</span>
                <span [ngClass]="getStatusClass(transaction.status)"
                    class="text-sm px-3 py-1 rounded-full font-medium shadow-inner text-center dark:hover:text-black">{{
                    transaction.status }}</span> 
            </div>
            <div class="transaction-details text-sm text-gray-600 flex-1 text-center dark:text-white">
                <span class="block font-medium text-gray-800 mb-1 text-center dark:text-white dark:hover:text-black">{{ transaction.details }}</span>
                <span class="text-gray-500 text-center dark:hover:text-black">{{ transaction.description }}</span>
            </div>
            <div class="transaction-link text-blue-500 hover:text-blue-700 transition duration-200 flex-1 dark:text-white dark:hover:text-blue-800">
                <a href="#" class="font-medium dark:text-white dark:hover:text-gray-600">View Transaction</a>
                <span class="block text-xs text-gray-400 mt-1 dark:hover:text-black">{{ transaction.invoice }}</span>
            </div>
        </div>
    </div>
</div>
