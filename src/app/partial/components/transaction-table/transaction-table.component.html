<div class="transaction-table p-6 bg-white rounded-lg shadow-xl border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Recent Activity</h2>
    <div *ngFor="let section of (transactions | keyvalue)" class="transaction-section mb-8">
        <h3 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">{{ section.key }}</h3>
        <div *ngFor="let transaction of section.value"
            class="transaction-item flex justify-between items-center py-4 border-b hover:bg-gray-50 transition duration-200">
            <div class="transaction-amount flex items-center">
                <span class="text-xl font-semibold mr-4 text-gray-800">{{ transaction.amount }}</span>
                <span [ngClass]="getStatusClass(transaction.status)"
                    class="text-sm px-3 py-1 rounded-full font-medium shadow-inner">{{ transaction.status }}</span>
            </div>
            <div class="transaction-details text-sm text-gray-600">
                <span class="block font-medium text-gray-800 mb-1">{{ transaction.details }}</span>
                <span class="text-gray-500">{{ transaction.description }}</span>
            </div>
            <div class="transaction-link text-blue-500 hover:text-blue-700 transition duration-200">
                <a href="#" class="font-medium">View Transaction</a>
                <span class="block text-xs text-gray-400 mt-1">{{ transaction.invoice }}</span>
            </div>
        </div>
    </div>
</div>
