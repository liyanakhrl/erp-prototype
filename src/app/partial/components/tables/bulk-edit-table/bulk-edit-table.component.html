<div class="overflow-x-auto">
    <!-- Table -->
    <table class="min-w-full table-auto border-collapse border border-gray-300">
        <!-- Table Head -->
        <thead class="bg-gray-100 text-gray-600 uppercase text-sm font-semibold">
            <tr>
                <th class="p-3 border border-gray-300">
                    <input type="checkbox" (change)="toggleAll($event)"
                        class="h-4 w-4 text-indigo-500 focus:ring-indigo-400">
                </th>
                <th class="p-3 border border-gray-300">Name</th>
                <th class="p-3 border border-gray-300">Email</th>
                <th class="p-3 border border-gray-300">Status</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody class="text-gray-700 text-sm">
            <tr *ngFor="let row of rows" class="hover:bg-gray-50">
                <td class="p-3 border border-gray-300">
                    <input type="checkbox" (change)="toggleRowSelection()"
                        class="h-4 w-4 text-indigo-500 focus:ring-indigo-400">
                    <!-- [(ngModel)]="row.selected" (change)="toggleRowSelection()" class="h-4 w-4 text-indigo-500 focus:ring-indigo-400"> -->
                </td>
                <td class="p-3 border border-gray-300">{{ row.name }}</td>
                <td class="p-3 border border-gray-300">{{ row.email }}</td>
                <td class="p-3 border border-gray-300">
                    <select class="p-2 bg-white border rounded-md focus:ring-indigo-400 focus:border-indigo-400">
                        <!-- [(ngModel)]="row.status" class="p-2 bg-white border rounded-md focus:ring-indigo-400 focus:border-indigo-400"> -->

                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bulk Actions -->
<div class="flex justify-between items-center mt-4">
    <p class="text-gray-500 text-sm">{{ selectedCount }} Selected</p>
    <button (click)="bulkUpdateStatus('Active')"
        class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-indigo-300">
        Mark Active
    </button>
    <button (click)="bulkUpdateStatus('Inactive')"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-red-300">
        Mark Inactive
    </button>
</div>
