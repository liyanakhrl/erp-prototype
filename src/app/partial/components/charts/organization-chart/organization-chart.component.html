<div>Link Selected: {{ hasSelectedLink }} <button *ngIf="hasSelectedLink" (click)="deleteSelectedLink()">Delete</button>
</div>
<div>Node Selected: {{ hasSelectedNode }} <button *ngIf="hasSelectedNode" (click)="cancelSelectedNode()">Cancel</button>
</div>
<div #chartContainer class="chart-container">
    <svg id="{{ this.id }}-svg">
    </svg>
</div>
