<div class="p-4 space-y-6">
  <!-- Navigator -->
  <div class="flex items-center justify-between">
    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" (click)="navigate(-1)">&lt;</button>
    <h2 class="text-xl font-bold">{{ currentViewLabel }}</h2>
    <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" (click)="navigate(1)">&gt;</button>
  </div>

  <!-- View Selector -->
  <div class="flex space-x-2">
    <button *ngFor="let view of views" (click)="setView(view)" class="p-2 rounded transition-all hover:bg-gray-300"
      [class.bg-blue-500]="view === currentView" [class.text-white]="view === currentView">
      {{ view }}
    </button>
  </div>

  <!-- Year View -->
  <div *ngIf="currentView === 'Year'" class="grid grid-cols-4 gap-4">
    <div *ngFor="let month of months; let i = index" class="border p-2 rounded shadow-sm">
      <h3 class="text-center font-medium mb-2">{{ month }}</h3>
      <div class="grid grid-cols-7 gap-1">
        <div *ngFor="let dayName of dayNames" class="p-2">{{ dayName }}</div>
        <div *ngFor="let day of getDaysInMonth(i)" class="p-1 text-center border rounded">
          {{ day.date }}
        </div>
      </div>
    </div>
  </div>

  <!-- Month View -->
  <div *ngIf="currentView === 'Month'" class="border rounded shadow-sm">
    <!-- Day Names -->
    <div class="grid grid-cols-7 text-center font-bold py-2 bg-gray-100">
      <div *ngFor="let dayName of dayNames" class="p-2">{{ dayName }}</div>
    </div>
    <!-- Dates -->
    <div class="grid grid-cols-7 gap-1">
      <div *ngFor="let day of monthDays" class="p-4 text-center border rounded shadow-sm relative">
        <span class="text-xs text-gray-500">{{ day.date }}</span>
        <div *ngFor="let event of getEventsForDay(day.date)" class="mt-2 p-1 text-xs bg-blue-100 text-blue-700 rounded shadow-sm">
          {{ event.title }}
        </div>
      </div>
    </div>
  </div>

  <!-- Week View -->
  <div *ngIf="currentView === 'Week'" class="overflow-y-auto h-100 border rounded shadow-sm">
    <div class="grid grid-cols-7 gap-2">
      <div *ngFor="let day of weekDays" class="border-r">
        <div class="text-center font-bold py-2" [class.text-blue-500]="isToday(day.date)"
          [class.bg-blue-100]="isToday(day.date)">
          {{ day.date | date:'EEE d' }}
        </div>
        <div class="relative">
          <div *ngFor="let hour of dayHours" class="h-16 border-b relative">
            <span class="absolute text-xs top-1">{{ hour }}:00</span>
            <div *ngFor="let event of getEventsForDayAndHour(day.date, hour)"
              class="absolute left-1 w-11/12 rounded-lg text-xs p-2 bg-blue-100 border shadow-sm"
              [style.height.px]="event.duration * 16">
              <strong>{{ event.title }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Day View -->
  <div *ngIf="currentView === 'Day'" class="overflow-y-auto h-100 border rounded shadow-sm">
    <div class="relative">
      <div *ngFor="let hour of dayHours" class="h-16 border-b relative">
        <span class="absolute text-xs top-1">{{ hour }}:00</span>
        <div *ngFor="let event of getEventsForDayAndHour(currentDate, hour)"
          class="absolute left-1 w-11/12 rounded-lg text-xs p-2 bg-blue-100 border shadow-sm"
          [style.height.px]="event.duration * 16">
          <strong>{{ event.title }}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
