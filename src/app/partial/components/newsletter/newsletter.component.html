<section class="bg-gray-100 py-16 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Header -->
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Subscribe to our Newsletter</h2>
      <p class="text-lg text-gray-600 mb-8">
        Stay updated with the latest news, offers, and insights. Subscribe now and never miss an update!
      </p>
  
      <!-- Input Form -->
      <form class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <!-- Email Input -->
        <input 
          type="email" 
          placeholder="Enter your email" 
          class="w-full sm:w-2/3 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
          required />
        
        <!-- Subscribe Button -->
        <button 
          type="submit" 
          class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-500 transition duration-300">
          Subscribe
        </button>
      </form>
    </div>
  </section>
