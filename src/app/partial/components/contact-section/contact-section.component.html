<section class="py-12 px-6 bg-white">
    <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center">
        <!-- Left Column (Form) -->
        <div class="w-full md:w-1/2 text-center md:text-left">
            <h2 class="text-4xl font-extrabold text-gray-900 tracking-tight">Let's get in touch</h2>
            <p class="mt-4 text-lg text-gray-500">We would love to hear from you! Fill out the form below and weâ€™ll get
                back to you as soon as possible.</p>

            <!-- Contact Form -->
            <div class="mt-8">
                <form action="#" method="POST" class="space-y-6">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first-name" name="first-name" required
                                class="mt-2 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required
                                class="mt-2 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-2 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400">
                    </div>

                    <!-- Message Field -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">How can we help
                            you?</label>
                        <textarea id="message" name="message" rows="4" required
                            class="mt-2 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"></textarea>
                    </div>

                    <!-- Budget Field -->
                    <div>
                        <label for="budget" class="block text-sm font-medium text-gray-700">Your Budget</label>
                        <select id="budget" name="budget"
                            class="mt-2 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="less-than-25k">Less than $25K</option>
                            <option value="25k-50k">$25K - $50K</option>
                            <option value="50k-100k">$50K - $100K</option>
                            <option value="more-than-100k">$100K+</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                            class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column (Image) -->
        <div class="hidden md:block md:w-1/2 mx-5">
            <img src="https://images.unsplash.com/photo-1559136555-9303baea8ebd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&crop=focalpoint&fp-x=.4&w=2560&h=3413&&q=80" alt="Office" class="w-full h-full object-cover rounded-lg shadow-xl">
        </div>
    </div>
</section>
