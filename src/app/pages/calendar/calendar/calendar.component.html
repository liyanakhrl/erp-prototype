<div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50"></div>
<div id="event-details"
    class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg z-50">
    <h2 id="event-title" class="text-xl font-semibold mb-2">Event Title</h2>
    <p id="event-time" class="mb-2">Time: </p>
    <p id="event-description" class="mb-4">Description: </p>
    <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500"
        (click)="closeEventDetails()">Close</button>
</div>
<div class="p-12 w-full min-h-screen bg-white rounded-lg shadow-lg overflow-auto">
    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="flex items-center justify-between bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-4">
            <button class="bg-transparent text-white px-4 py-2 rounded hover:bg-gray-100 hover:text-black"
                (click)="changeMonth(-1)">&lt;</button>
            <span id="current-month" class="text-lg font-semibold">{{ currentMonth | date:'MMMM yyyy' }}</span>
            <button class="bg-transparent text-white px-4 py-2 rounded hover:bg-gray-100 hover:text-black"
                (click)="changeMonth(1)">&gt;</button>
        </div>

        <!-- Calendar Header -->
        <div class="hidden sm:grid grid-cols-7 text-center font-semibold bg-gray-200 py-2">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-grid" class="hidden sm:grid grid-cols-7 gap-1 p-2 bg-gray-200">
            <ng-container *ngFor="let day of calendarDays">
                <div [ngClass]="{'day': true, 'prev-month': day.isPrevMonth, 'next-month': day.isNextMonth}"
                    class="p-4 h-24 bg-white rounded shadow-sm flex flex-col justify-start items-center hover:bg-gray-100 relative">
                    <strong>{{ day.date }}</strong>
                    <div *ngFor="let event of day.events"
                        class="bg-indigo-500 text-white text-xs px-2 py-1 rounded mt-1 cursor-pointer hover:bg-indigo-400"
                        (click)="showEventDetails(event)">{{ event.title }} ({{ event.time }})</div>
                </div>
            </ng-container>
        </div>

        <!-- Mobile List View -->
        <div class="block sm:hidden p-2">
            <ng-container *ngFor="let day of calendarDays">
                <div [ngClass]="{'day': true, 'prev-month': day.isPrevMonth, 'next-month': day.isNextMonth}"
                    class="p-4 mb-2 bg-white rounded shadow-sm flex flex-col hover:bg-gray-100 relative">
                    <div class="flex justify-between items-center">
                        <strong>{{ day.date }}</strong>
                        <span class="text-sm text-gray-500">{{ day.isPrevMonth ? 'Prev' : day.isNextMonth ? 'Next' : '' }}</span>
                    </div>
                    <div *ngFor="let event of day.events"
                        class="bg-indigo-500 text-white text-xs px-2 py-1 rounded mt-1 cursor-pointer hover:bg-indigo-400"
                        (click)="showEventDetails(event)">{{ event.title }} ({{ event.time }})</div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
