<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="flex bg-white shadow-lg rounded-lg max-w-4xl w-full">
      <!-- Left side form -->
      <div class="w-full sm:w-1/2 p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sign in to your account</h2>
        <p class="text-gray-600 mb-4">Not a member? <a href="#" class="text-indigo-600">Start a 14-day free trial</a></p>
        
        <!-- Sign In Form -->
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
          </div>
          
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
          </div>
  
          <div class="flex items-center mb-6">
            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
          </div>
          
          <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Sign in
          </button>
        </form>
  
        <p class="text-center mt-4">
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot password?</a>
        </p>
        
        <!-- Social login -->
        <div class="mt-6 flex justify-center space-x-4">
          <button class="flex items-center justify-center w-32 py-2 px-4 border border-gray-300 rounded-md text-sm text-gray-600 hover:bg-gray-100">
           <i class="fa-brands fa-google m-2"></i>
            Google
          </button>
          <button class="flex items-center justify-center w-32 py-2 px-4 border border-gray-300 rounded-md text-sm text-gray-600 hover:bg-gray-100">
            <i class="fa-brands fa-github m-2"></i>
            GitHub
          </button>
        </div>
      </div>
  
      <!-- Right side image -->
      <div class="hidden sm:block w-1/2 bg-cover bg-center rounded-r-lg" style="background-image: url('https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80');">
      </div>
    </div>
  </div>
