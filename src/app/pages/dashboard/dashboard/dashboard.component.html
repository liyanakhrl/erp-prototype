<!-- Dashboard Container -->
<div class="min-h-screen bg-gray-100 p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        <button
            class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-indigo-300">
            Export Data
        </button>
    </div>

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- KPI Card 1 -->
        <div class="p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Total Users</h2>
            <p class="text-3xl font-bold text-indigo-500">1,240</p>
        </div>

        <!-- KPI Card 2 -->
        <div class="p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Active Users</h2>
            <p class="text-3xl font-bold text-green-500">940</p>
        </div>

        <!-- KPI Card 3 -->
        <div class="p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Pending Tasks</h2>
            <p class="text-3xl font-bold text-yellow-500">35</p>
        </div>

        <!-- Chart Card -->
        <div class="col-span-1 md:col-span-2 lg:col-span-3 p-6 bg-white rounded-lg shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Performance Overview</h2>
            <!-- Placeholder for Chart -->
            <div class="h-64 bg-gray-200 rounded-lg flex items-center justify-center">
                <span class="text-gray-500">Chart Placeholder</span>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 my-3">
        <div class="flex-1 p-4 rounded-lg shadow hover:shadow-lg transition bg-white">
            <!-- Recent Activity -->
            <div class="flex-1 p-4 bg-white rounded-lg shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Peer Activities</h2>
                <ul class="divide-y divide-gray-200">
                    <li class="py-4 flex items-center justify-between">
                        <span>John updated profile</span>
                        <span class="text-sm text-gray-500">2 hours ago</span>
                    </li>
                    <li class="py-4 flex items-center justify-between">
                        <span>Jane submitted report</span>
                        <span class="text-sm text-gray-500">1 day ago</span>
                    </li>
                    <li class="py-4 flex items-center justify-between">
                        <span>Emily created new task</span>
                        <span class="text-sm text-gray-500">3 days ago</span>
                    </li>
                </ul>
            </div>
            <app-feed></app-feed>
        </div>
        <div class="flex-1 p-4 rounded-lg shadow hover:shadow-lg transition bg-white">
            <app-transaction-table></app-transaction-table>
        </div>
    </div>
   <app-wysiwyg></app-wysiwyg>
</div>
